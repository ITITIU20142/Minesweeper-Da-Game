<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinesDaGame</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/615257341e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <video autoplay muted loop plays-inline class="back-video">
            <source src="media/background.mp4" type="video/mp4">
        </video>
        
        <nav class="nav-bar">
            <h1> MINESWEEPER </h1>

            <ul class="links">
                <li><a href="">Home</a></li>
                <li><a href="">Rule</a></li>
                <li><a href="">AR</a></li>
                <li><a href="">Contact</a></li>
                <i class="nav-animate"></i>
            </ul>

            <div class="toggleBtn">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="dropDown_menu">
                <li><a href="">Home</a></li>
                <li><a href="">Rule</a></li>
                <li><a href="">AR</a></li>
                <li><a href="">Contact</a></li>
            </div>
        </nav>
        
        <div class="container">
            <div class="sideBar">
                <div class="stats">
                    <img src="media/flag.png" alt="" style="height: auto; max-width: 30%;">
                    <p id="minesCount"></p>
                </div>

                <div class="timer">
                    <img src="media/timer.png" alt="" style="height: auto; max-width: 30%;">
                    <p><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span></p>
                </div>

                <div class="buttons">
                    <button id="pauseBtn" onclick="pause()">Pause</button>
                    <div class="newGame">
                        <select name="level" id="level">
                            <option value="small" selected>Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                        <button onclick="newGame()">Start Game</button>
                    </div>
                </div>

            </div>
            <div class="board" id="board">
                <div class="grid" id="grid"></div>
            </div>
        </div>
        
    </div>
</body>
</html>
